<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>03 - Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script defer src="03-form.js"></script>
</head>

<body class="bg-dark">
  <form class="bg-light border rounded w-50 mx-auto mt-5 p-3 mw-50 " id="hw2Form">
    <h1 class="mt-2 mb-4">Contact Form</h1>
    <div class="form-group my-1">
      <label class="form-group my-2" for="nameInput">Name*</label>
      <input type="text" class="form-control" id="nameInput" name="name" aria-describedby="name input">
    </div>
    <div class="form-group my-2">
      <label class="form-group my-2" for="userEmail">Email*</label>
      <input type="email" class="form-control" id="userEmail" name="email">
      <div class="form-group my-3">
        <label class="form-group my-2" for="feedbackMessage">Submit your message</label>
        <textarea class="form-control" id="feedbackMessage" name="feedback" spellcheck="false"></textarea>
      </div>
      <div class="form-group form-check my-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="newsletter">
        <label class="form-check-label" for="exampleCheck1">Sign up for the newsletter</label>
      </div>
      <div class="d-flex ">
        <button type="submit" class="btn btn-primary flex-fill m-1">Submit</button>
        <button type="reset" class="btn btn-secondary flex-fill m-1">Reset</button>
      </div>
  </form>
</body>

</html>
